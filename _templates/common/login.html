<!DOCTYPE html>
<html lang="ko">
<head>
  {% include "head.html" %}
  <link
  rel="stylesheet"
  type="text/css"
  href="/static/css/common/login.css"
  />
</head>

<body class="text-center">
  <main class="form-signup w-100">
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-6 col-xl-5">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4">
                    <a href="/" class="text-body link-offset-2 link-underline link-underline-opacity-0">
                      CCS KAIST
                    </a>
                  </p>
                  <p class="text-center h5 mb-5 mx-1 mx-md-4">sign in</p>
                  
                  <form class="mx-1 mx-md-4" method="post" action="{% url 'common:login' %}">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-floating flex-fill mb-0">
                        <input
                        type="text"
                        class="form-control"
                        id="floatingUsername"
                        placeholder="username"
                        name="username"
                        value="{{ form.username.value|default_if_none:'' }}"
                        />
                        <label for="floatingUsername">Username</label>
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-floating flex-fill mb-0">
                        <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        name="password"
                        value="{{ form.password.value|default_if_none:'' }}"
                        />
                        <label for="floatingPassword">Password</label>
                      </div>
                    </div>
                    
                    <div class="form-check d-flex mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        Remember Me
                      </label>
                    </div>
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button class="btn btn-lg btn-primary" type="submit">
                        Login
                      </button>
                    </div>
                  </form>
                  
                  <p class="mt-2 mb-0">Forgot password? <a href="#">Reset password</a></p>
                  <p>Not a user yet? <a href="{% url 'common:signup' %}">Sign up</a></p>
                  <p class="mt-3 text-muted">killerwhalee &copy;2023</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
